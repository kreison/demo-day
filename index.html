<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Day</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<div class="wrapper">
    <div class="form">
        <form action="#">
            <h3>Регистрацяи</h3>
            <div class="inputs">
                <input autocomplete="off" placeholder="Логин" name="username" type="text" id="name">
                <div class="password">
                    <input required placeholder="Пароль" name="password" type="password" id="pass" class="passes">
                    <a href="#" class="password-control"></a>
                </div>
                <div class="password">
                    <input autocomplete="off" placeholder="Повторите пароль" type="password" id="passRep" class="passes">
                    <a href="#" class="password-control"></a>
                </div>
            </div>
            <button id="btn">Регистратсия</button>
        </form>
        <div class="okay">
            <img src="./img/okay.png" alt="#">
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/index.js"></script>
<script src="js/main.js"></script>
</html>
